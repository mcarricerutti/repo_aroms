<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"

    <!-- Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="img/logo aroms.jpg">

    <title>Bienvenida a -AROMS-</title>
</head>

<body class="bodyFormu">


    <div class="contBienveFormu">
        <div class="contTitu">
            <p class="tituBienveFormu">Bienvenidos a -AROMS-</p>
        </div>
        <div class="contBtn">
            <!-- Button trigger modal -->
            <button id="toggleMyModal" type="button" class="btn btnCompletarFor" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Completar formulario!</button>
        </div>
        <div class="contBtn">
            <button type="button" class="btn enlaceFormu"><a class="texEnlaceForm" href="paginaPrin.html">Ver -AROMS-</a></button>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title tituModalFormu" id="exampleModalLabel">Tu formulario -AROMS-</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formularioPrin">
                        <div class="mb-3">
                          <label for="exampleInputText" class="form-label">Nombre</label>
                          <input type="text" id="nombre" class="form-control inputNombre">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputNumber" class="form-label">Edad</label>
                          <input type="number" id="edad" class="form-control inputEdad">
                        </div>
                        <input type="submit" value="Registrarme" class="btn btnRegistrar">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <!-- TOASTIFY -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!--Java Script-->
    <script src="registroFormu.js"></script>


</body>

</html>
